<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>

    <!-- Подключение стилей и шрифтов -->
    <!-- Например, Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- Например, шрифт Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- Подключение своих стилей -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <!-- Начало основного кода -->

    <header> 
            <div class="container">
                    <h1 class="text-center">Hello</h1>
            </div>
        </header>

    

    <!-- Конец основного кода -->

    <!-- Подключение внешних скриптов -->
    <!-- Например, JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Например, Bootstrap.js и необъодимый для его работы Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Подключение своих скриптов -->
    <script src="scripts/app.js"></script>
</body>

</html>
